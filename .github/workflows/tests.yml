name: Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
